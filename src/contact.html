<div class="box">
	<h1 style="color:#F50043;display: flex; justify-content: center;"> Contact </h1>
	
	<!-- Formular de contact -->
	<form action="" method="get" class="formular">
	
	<!-- Inputuri text -->
		<label for="nume">Nume : </label>
		<input type="text" name="nume" id="nume" required />
		
		<label for="prenume">Prenume : </label>
		<input type="text" name="prenume" id="prenume" required />
		
		<label for="email">Email : </label>
		<input type="email" name="email" id="email" required />
		
	<!-- LOista derulanta -->	
		<label for="platforma">Selectati platforma: </label>
		<select name="platforma" id="platforma">
		  <option value="">--Alege o optiune--</option>
		  <option value="windows">Windows</option>
		  <option value="linux">Linux</option>
		  <option value="macos">MacOS</option>
		  <option value="ps4">Playstation 4</option>
		  <option value="vita">Vita</option>
		  <option value="nintendo">Nintendo Switch</option>
		</select>
		
	<!-- Butoane radio -->	
		<label for="limba">Selectati limba jocului: </label>
		<span class="element-form">
			<input type="radio" id="romana" name="romana" value="romana" />
			<label for="romana">Română</label>
			
			<input type="radio" id="engleza" name="engleza" value="engleza" />
			<label for="engleza">Engleză</label>
			
			<input type="radio" id="japoneza" name="japoneza" value="japoneza" />
			<label for="japoneza">Japoneză</label>
		</span>
		
		<!-- Control text-area -->
		<label for="problema">Care este problema intampinata? </label>
		<textarea id="problema" name="problema" rows="10" cols="100" >
		</textarea>
		
		<!-- Control file -->
		<p>Incarcati o imagine:</p>
		<span class="element-form">
			<input type="file" id="imagine" name="imagine">
			<input type="submit">
		</span>
		
		<!-- Checkbox -->
		<span class="element-form">
		    <input type="checkbox" id="termeni" name="termeni" />
			<label for="termeni">Am luat la cunostiinta termenii si conditiile</label>
		</span>
		
		<!-- Buton submit/reset -->
		<input type="submit" value="Trimite" />
		<br>
		<input type="reset" value="Reseteaza campurile" />
		
		
	</form>
